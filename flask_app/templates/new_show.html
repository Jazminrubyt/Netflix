<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>New Show</title>
    <style>
        .textarea {
            min-height: calc(7rem + calc(var(--bs-border-width)* 2)) !important;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">All Shows Posted:</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/shows">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container bg-danger d-flex align-items-center">
            <p class="mb-0">{{ user.email }}</p>
            <a class="nav-link  ms-auto" href="/users/logout">Logout</a>

        </div>
        <div class="container">
            <h1 class="text-danger"> Recommend a New Show</h1>
            {# Error messages #}
            {% with error_messages = get_flashed_messages() %}
            {% if error_messages %}
            {% for error_message in error_messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error_message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="d-flex justify-content-center">
                <div class="card shadow mb-4 " style="width: 35rem">
                    <div class="card-body">
                        <form action="/shows/create" method="post">
                            <input type="hidden" name="user_id" value="{{ session.user_id }}">
                            <div class="form-floating mb-3">
                                <input type="text" name="title" id="title" class="form-control" placeholder="title:">
                                <label for="title">Title:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="network" id="network" class="form-control"
                                    placeholder="network:">
                                <label for="network">Network:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" name="date_released" id="date_released" class="form-control"
                                    placeholder="date_released:">
                                <label for="date_released">Date Released:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea name="comments" id="comments" cols="30" rows="10"
                                    class="form-control textarea"></textarea>
                                <label for="comments">Comments:</label>
                            </div>
                            <button type="submit" class="btn btn-danger">Add New Show</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
