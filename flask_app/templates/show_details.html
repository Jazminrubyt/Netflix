<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>All Show</title>
</head>

<body>
    <div class="container text-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">All Show Posted:</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/shows/new">Create</a>
                            <a class="nav-link" href="/shows">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container bg-danger d-flex align-items-center">
            <p class="mb-0">{{ user.email }}</p>
            <a class="nav-link  ms-auto" href="/users/logout">Logout</a>

        </div>
        <div class="container">
            <h1 class="text-danger"> User Show</h1>
            <table class="table table-striped table-hover mt-4">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date Released</th>
                        <th>Posted By:</th>
                        <th>Actions:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ show.title }}</td>
                        <td>{{ show.date_released }}</td>
                        <td>{{show.user.first_name}}</td>
                        <td><a href="/shows/{{ show.id }}/edit" class="btn btn-sm btn-info">Edit</a>
                            <a href="/shows/{{ show.id }}/delete" class="btn btn-sm btn-danger">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <div class="card bg-danger text-center text-uppercase text-dark" style="width: 25rem">
                    <div class="cardbody">
                        <p>{{ show.comments }}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
